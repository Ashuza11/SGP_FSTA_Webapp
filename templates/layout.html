<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Logo -->
    <link rel="shortcut icon" href="/static/img/logo1.png" type="image/x-icon"/>
    {% if title %}
        <title>SGP - {{ title }}</title>
    {% else %}
        <title>SGP-ULPGL</title>
    {% endif %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="site-header">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light navbar-dark py-3 fixed-top">
      <div class="container">

        <a href="#" class="navbar-brand">
          <img src="/static/img/logo.png" alt="logo" width="150" height="40">
        </a>

        <button
          class="navbar-toggler humboger"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav links">
            <li class="nav-item">
              <a href="#" class="nav-link">À propos</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">S’inscrire</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
          <ul class="ms-auto">
            <button type="button" class="btn large btn-outline-secondary">Connexion</button>
          </ul>
        </div>
      </div>
    </nav>
  </header>
    {% block content %}{% endblock %}

  <footer>

  </footer>
  <script src="/static/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
